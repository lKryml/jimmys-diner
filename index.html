<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <!-- Defaults -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
</head>
<body>

    <main id="main">
        <header>
            <p class="header-title">Jimmy's Diner</p>
            <p class="header-slogan">The best burgers and pizzas in town.</p>
        </header>

        <section class="food-section" id="food-section">
        </section>
    </main>

    <div class="modal hidden" id="modal">
        <div class="exit-container">
            <p>Enter card details</p>
            <button id="modal-exit" class="modal-exit">X</button>
        </div>
        <form id="card-form">
        <input type="text" name="name" placeholder="Enter your name" aria-label="enter name"required>
        <input inputmode="numeric" pattern="[0-9\s]{13,19}" type="tel" name="card-number" placeholder="Enter card number" aria-label="enter card number"autocomplete="cc-number" maxlength="19"  required>
        <input type="password" name="cvv" placeholder="Enter CVV" aria-label="enter CVV" autocomplete="cc-csc" maxlength="3"required>
        <button type="submit" id="modal-submit" class="modal-submit">Pay</button>
        </form>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
